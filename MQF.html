                question: "338 Which aircraft sensor posture is when the lead aircraft’s responsibility is the friendly force, and the wing aircraft is responsible for sanitizing the route directly in front of the friendly force?",
                options: ["Neutral","Offensive","Defensive","None of the Above",],

        let selectedQuestions = [];
        let score = 0;
        let userAnswers = [];
        let currentIndex = 0;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startQuiz() {
            // Shuffle and select the first 50 questions
            selectedQuestions = shuffle(questions).slice(0, 50);
            userAnswers = new Array(selectedQuestions.length).fill(null); // Initialize user answers array with null
            showQuestion(currentIndex);
            updateProgress();
        }

        function showQuestion(index) {
            if (index < 0 || index >= selectedQuestions.length) {
                return;
            }

            currentIndex = index;

            let questionDiv = document.getElementById("question");
            questionDiv.innerHTML = `<h3>${selectedQuestions[index].question}</h3>`;

            if (selectedQuestions[index].type === "multiple-choice") {
                selectedQuestions[index].options.forEach(option => {
                    let button = document.createElement("button");
                    button.innerHTML = option;

                    // Highlight the selected answer if it matches the previously chosen one
                    if (userAnswers[index] && userAnswers[index].userAnswer === option) {
                        button.classList.add("selected-answer");
                    }

                    button.onclick = function () {
                        let isCorrect = option === selectedQuestions[index].answer;
                        if (isCorrect) {
                            score++;
                        }
                        userAnswers[index] = {
                            question: selectedQuestions[index].question,
                            correctAnswer: selectedQuestions[index].answer,
                            userAnswer: option,
                            correct: isCorrect
                        };
                        updateProgress();
                        showQuestion(index + 1);
                    };
                    questionDiv.appendChild(button);
                });
            } else if (selectedQuestions[index].type === "fill-in-the-blank") {
                let input = document.createElement("input");
                input.type = "text";
                input.value = userAnswers[index] ? userAnswers[index].userAnswer : "";

                input.onblur = function () {
                    let isCorrect = input.value.trim() === selectedQuestions[index].answer;
                    if (isCorrect) {
                        score++;
                    }
                    userAnswers[index] = {
                        question: selectedQuestions[index].question,
                        correctAnswer: selectedQuestions[index].answer,
                        userAnswer: input.value.trim(),
                        correct: isCorrect
                    };
                    updateProgress();
                };
                questionDiv.appendChild(input);
            } else if (selectedQuestions[index].type === "select-multiple") {
                selectedQuestions[index].options.forEach(option => {
                    let label = document.createElement("label");
                    let checkbox = document.createElement("input");
                    checkbox.type = "checkbox";
                    checkbox.value = option;

                    if (userAnswers[index] && userAnswers[index].userAnswer.includes(option)) {
                        checkbox.checked = true;
                    }

                    checkbox.onchange = function () {
                        let selectedOptions = userAnswers[index]
                            ? userAnswers[index].userAnswer.slice()
                            : [];
                        if (checkbox.checked) {
                            selectedOptions.push(option);
                        } else {
                            selectedOptions = selectedOptions.filter(opt => opt !== option);
                        }

                        let isCorrect =
                            selectedOptions.sort().toString() ===
                            selectedQuestions[index].answer.sort().toString();

                        if (isCorrect) {
                            score++;
                        }

                        userAnswers[index] = {
                            question: selectedQuestions[index].question,
                            correctAnswer: selectedQuestions[index].answer,
                            userAnswer: selectedOptions,
                            correct: isCorrect
                        };
                        updateProgress();
                    };

                    label.appendChild(checkbox);
                    label.appendChild(document.createTextNode(option));
                    questionDiv.appendChild(label);
                });
            }

            // Update button states
            document.getElementById("prevBtn").disabled = index === 0;
            document.getElementById("nextBtn").disabled = index >= selectedQuestions.length - 1;
        }

        function navigate(direction) {
            if (currentIndex + direction >= 0 && currentIndex + direction < selectedQuestions.length) {
                showQuestion(currentIndex + direction);
            }
        }

        function updateProgress() {
            let progressDiv = document.getElementById("progress");
            let completedQuestions = userAnswers.filter(answer => answer !== null).length;
            progressDiv.innerHTML = `Total Questions Answered: ${completedQuestions}/${selectedQuestions.length}`;

            // Check if all questions have been answered
            if (completedQuestions === selectedQuestions.length) {
                showResults();
            }
        }

        function showResults() {
            let resultDiv = document.getElementById("result");
            resultDiv.innerHTML = `<h3>Your final score: ${score}/${selectedQuestions.length}</h3>`;

            userAnswers.forEach(answer => {
                let result = document.createElement("div");
                result.className = "question-summary";
                result.innerHTML = `
                    <p><strong>Question:</strong> ${answer.question}</p>
                    <p><strong>Your Answer:</strong> ${Array.isArray(answer.userAnswer) ? answer.userAnswer.join(", ") : answer.userAnswer} ${answer.correct ? '<span class="correct">✔</span>' : '<span class="incorrect">✘</span>'}</p>
                    <p><strong>Correct Answer:</strong> ${Array.isArray(answer.correctAnswer) ? answer.correctAnswer.join(", ") : answer.correctAnswer}</p>
                `;
                resultDiv.appendChild(result);
            });
        }

        // Start the quiz when the page loads
        startQuiz();
    </script>
